<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Boolando</title>

   <link rel="stylesheet" href="../css/style.css">





</head>
<body>


   <header>

   </header>



   <!-- INIZIO Main -->
   <main>

      <section class="catalogo flex">

         <div class="cards flex">

            <div class="card relaxed">

               <div class="img">

                  <img class="img img-relaxed" src="" alt="">

               </div>

               <div>

                  <span>Levi's</span>

                  <h2>RELAXED FIT THE UNISEX</h2>

                  <span>14,99 &euro; </span><span class="strike">29,99 &euro;</span>

               </div>

            </div>



            <div class="card roses">

               <div>

                  <img class="img img-roses" src="" alt="">

               </div>

               <div>

                  <span>Guess</span>

                  <h2>ROSES TEE</h2>

                  <span>20,99 &euro; </span><span class="strike">29,99 &euro;</span>

               </div>

            </div>



            <div class="card voglia">

               <div>

                  <img class="img img-voglia" src="" alt="">

               </div>

               <span>Come Zucchero Filato</span>

                  <h2>VOGLIA DI COLORI PASTELLO</h2>

                  <span>129,99 &euro; </span><span class="strike">184,99 &euro;</span>

               <div>

               </div>

            </div>

         </div>

      </section>
      


   </main>

</html>
